version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://sentinelayer:sentinelayer@postgres/sentinelayer
      - TIMESCALE_URL=postgresql+asyncpg://sentinelayer:sentinelayer@postgres/sentinelayer
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: sentinelayer
      POSTGRES_PASSWORD: sentinelayer
      POSTGRES_DB: sentinelayer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
