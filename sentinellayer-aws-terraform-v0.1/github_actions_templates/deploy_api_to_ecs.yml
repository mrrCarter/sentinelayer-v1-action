name: Deploy sentinelayer-api to ECS

on:
  push:
    branches: [ "main" ]
    paths:
      - "sentinelayer-api/**"
      - ".github/workflows/deploy-api.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sentinelayer-prod-api        # update to Terraform output (name, not URL)
  ECS_CLUSTER: sentinelayer-prod-cluster       # update to Terraform output
  ECS_SERVICE: sentinelayer-prod-api           # update to Terraform output
  CONTAINER_NAME: api

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        working-directory: sentinelayer-api
        run: |
          IMAGE_TAG=${GITHUB_SHA::12}
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"

          docker build -t "${IMAGE_URI}" -f Dockerfile .
          docker push "${IMAGE_URI}"

          echo "image_uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      # Recommended: run alembic migrations as a one-off ECS task here
      # (create a separate task definition or override command)

      - name: Fetch current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition "${{ env.ECS_SERVICE }}" \
            --query taskDefinition > task-definition.json

      - name: Render new task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image_uri }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Post-deploy smoke check
        run: |
          curl -fsS "https://api.sentinelayer.com/health"
