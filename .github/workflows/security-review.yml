name: Omar Gate
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  id-token: write

jobs:
  omar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Omar Gate
        id: omar
        uses: ./
        with:
          github_token: ${{ github.token }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }} # omit if deterministic-only
          use_codex: true
          scan_mode: pr-diff
          severity_gate: P1

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sentinelayer-${{ steps.omar.outputs.run_id }}
          path: .sentinelayer/runs/${{ steps.omar.outputs.run_id }}
