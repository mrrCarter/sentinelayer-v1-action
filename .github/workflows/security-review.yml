name: Security Review
on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      RUFF_VERSION: "0.15.0"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock.txt

      - name: Install Dependencies
        run: |
          python -m pip install --require-hashes -r requirements.lock.txt
          python -m pip install --disable-pip-version-check ruff==${RUFF_VERSION}

      - name: Lint
        run: ruff check src tests

      - name: Unit + Integration Tests
        run: python -m pytest tests/unit tests/integration -q

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install gitleaks
        run: |
          curl -fsSLo gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v8.24.2/gitleaks_8.24.2_linux_x64.tar.gz
          echo "fa0500f6b7e41d28791ebc680f5dd9899cd42b58629218a5f041efa899151a8e  gitleaks.tar.gz" | sha256sum --check --strict
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks
        run: |
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path gitleaks-report.json \
            --redact \
            --no-git

      - name: Upload secret scan artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-${{ github.run_id }}
          path: gitleaks-report.json
          if-no-files-found: warn

  omar-review:
    name: Omar Review
    needs: [quality-gates, secret-scanning]
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      CODEX_CLI_VERSION: "0.98.0"
      CLAUDE_CLI_VERSION: "2.1.39"
      GEMINI_CLI_VERSION: "0.28.0"
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      checks: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock.txt

      - name: Install Python Dependencies
        run: |
          python -m pip install --require-hashes -r requirements.lock.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Prepare global npm bin path
        run: |
          mkdir -p "$HOME/.npm-global/bin"
          npm config set prefix "$HOME/.npm-global"
          echo "$HOME/.npm-global/bin" >> "$GITHUB_PATH"

      - name: Cache LLM CLI packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.npm-global
          key: ${{ runner.os }}-llm-cli-${{ env.CODEX_CLI_VERSION }}-${{ env.CLAUDE_CLI_VERSION }}-${{ env.GEMINI_CLI_VERSION }}
          restore-keys: |
            ${{ runner.os }}-llm-cli-

      - name: Install LLM CLIs
        shell: bash
        run: |
          set -euo pipefail

          install_pinned_cli() {
            local binary="$1"
            local package="$2"
            local version="$3"
            local current=""

            if command -v "${binary}" >/dev/null 2>&1; then
              current="$(${binary} --version 2>/dev/null || true)"
            fi

            if [[ -n "${current}" ]] && grep -Fq "${version}" <<<"${current}"; then
              echo "${binary} already cached (${current})"
              return 0
            fi

            echo "Installing ${package}@${version}"
            npm install -g "${package}@${version}"
          }

          install_pinned_cli codex @openai/codex "${CODEX_CLI_VERSION}"
          install_pinned_cli claude @anthropic-ai/claude-code "${CLAUDE_CLI_VERSION}"
          install_pinned_cli gemini @google/gemini-cli "${GEMINI_CLI_VERSION}"

      - name: Verify LLM CLIs
        run: |
          set -euo pipefail
          echo "codex:  $(command -v codex)"
          echo "claude: $(command -v claude)"
          echo "gemini: $(command -v gemini)"
          codex --version
          claude --version
          gemini --version

      - name: Debug OIDC Claims (managed e2e)
        if: always()
        run: |
          python - <<'PY'
          import base64
          import json
          import os
          from urllib.request import Request, urlopen
          from jose import jwt, JWTError

          req_url = os.environ.get("ACTIONS_ID_TOKEN_REQUEST_URL", "")
          req_token = os.environ.get("ACTIONS_ID_TOKEN_REQUEST_TOKEN", "")
          if not req_url or not req_token:
              print("OIDC debug: request URL/token unavailable")
              raise SystemExit(0)

          audience = "sentinelayer"
          sep = "&" if "?" in req_url else "?"
          token_url = f"{req_url}{sep}audience={audience}"
          req = Request(token_url, headers={"Authorization": f"Bearer {req_token}", "Accept": "application/json"})
          payload = json.loads(urlopen(req, timeout=10).read().decode("utf-8"))
          token = str(payload.get("value") or payload.get("id_token") or "")
          token_parts = token.split(".")
          if len(token_parts) < 2:
              print("OIDC debug: token missing payload section")
              raise SystemExit(0)
          body = token_parts[1]
          body += "=" * ((4 - len(body) % 4) % 4)
          claims = json.loads(base64.urlsafe_b64decode(body.encode("utf-8")))
          print("OIDC debug audience:", claims.get("aud"))
          print("OIDC debug issuer:", claims.get("iss"))
          print("OIDC debug subject:", claims.get("sub"))

          issuer = str(claims.get("iss", "")).rstrip("/")
          jwks_url = f"{issuer}/.well-known/jwks.json"
          jwks = json.loads(urlopen(jwks_url, timeout=10).read().decode("utf-8"))
          header = jwt.get_unverified_header(token)
          kid = str(header.get("kid", ""))
          print("OIDC debug kid:", kid)
          key = next((k for k in jwks.get("keys", []) if str(k.get("kid", "")) == kid), None)
          print("OIDC debug key_found:", bool(key))
          for aud in ["sentinelayer", "sts.amazonaws.com"]:
              try:
                  jwt.decode(token, key, algorithms=["RS256"], issuer=issuer, audience=aud)
                  print(f"OIDC debug jose_decode[{aud}]: success")
              except JWTError as exc:
                  print(f"OIDC debug jose_decode[{aud}]: {exc}")
          PY

      - name: Omar Gate (Host Runner)
        id: omar
        env:
          GITHUB_TOKEN: ${{ github.token }}
          INPUT_GITHUB_TOKEN: ${{ github.token }}
          INPUT_SENTINELAYER_TOKEN: ${{ secrets.SENTINELAYER_TOKEN }}
          INPUT_SENTINELAYER_MANAGED_LLM: "true"
          INPUT_LLM_PROVIDER: ${{ vars.OMAR_LLM_PROVIDER || 'openai' }}
          INPUT_OPENAI_API_KEY: ""
          INPUT_ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          INPUT_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          INPUT_XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          INPUT_MODEL: ${{ vars.OMAR_MODEL || 'gpt-4.1' }}
          INPUT_MODEL_FALLBACK: ${{ vars.OMAR_MODEL_FALLBACK || 'gpt-4.1-mini' }}
          INPUT_USE_CODEX: "false"
          INPUT_CODEX_ONLY: "false"
          INPUT_CODEX_MODEL: ${{ vars.OMAR_CODEX_MODEL || 'gpt-5.2-codex' }}
          INPUT_SEVERITY_GATE: P1
          INPUT_SCAN_MODE: deep
          INPUT_MAX_DAILY_SCANS: 100
          INPUT_MIN_SCAN_INTERVAL_MINUTES: 0
        run: python -m omargate.main

      - name: Publish Codebase Snapshot Summary
        if: always() && steps.omar.outputs.codebase_ingest_summary_md_artifact != ''
        env:
          SNAPSHOT_SUMMARY_MD: ${{ steps.omar.outputs.codebase_ingest_summary_md_artifact }}
        run: |
          if [ -f "${SNAPSHOT_SUMMARY_MD}" ]; then
            cat "${SNAPSHOT_SUMMARY_MD}" >> "${GITHUB_STEP_SUMMARY}"
          else
            echo "Codebase snapshot summary not found at ${SNAPSHOT_SUMMARY_MD}" >> "${GITHUB_STEP_SUMMARY}"
          fi

      - name: Upload Omar Gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinelayer-${{ steps.omar.outputs.run_id }}
          path: .sentinelayer/runs/${{ steps.omar.outputs.run_id }}
          if-no-files-found: warn
