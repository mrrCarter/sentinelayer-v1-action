name: Security Review
on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  omar-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Omar Gate
        uses: mrrCarter/sentinelayer-v1-action@v1.2.3
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ github.token }}
